<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@0.5.3/build/bootstrap-vue.js"></script>

</head>
<body>

<div class="container" style="margin-top:25vh">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 center well">

        <!-- actual vue -->
        <div id="app">
          <input v-model="text" class="form-control" :placeholder="placeholder" />
          <p>The message is: {{text}}<p>

        &nbsp;

          <select v-model="selected" class="form-control"/>
            <option v-for="country in options" :value="country.value">
              {{country.text}}
            </option>
          </select>

        <div>Selected: <strong>{{selected}}</strong></div>

        &nbsp;

        <h4>Display a list based on previous selected</h4>
        <ul>
          <li v-for="region in selectedRegion" v-text="region.text"></li>
        </ul>

        </div>


    </div>
  </div>
</div>



  <script>
    new Vue({
      el: '#app',
      data: {
        text: '',
        placeholder: 'edit me',
        selected: 'All',
        options: [
          {text: "All country", value: 'All'},
          {text: "Italy", value: 'IT'},
          {text: 'Greece', value: 'GR'}
        ],
        regions: [
          {text: 'Sicily', value: 'IT'},
          {text: 'Naples', value: 'IT'},
          {text: 'Mikonos', value: 'GR'},
          {text: 'Kos', value: 'GR'}
        ],
      },
        computed: {
          selectedRegion() {
            if (this.selected == 'All') {
              return this.regions
            } else {
              return this.regions.filter(region => region.value == this.selected)

            }

          }
        }
    })

  </script>
</body>
</html>
